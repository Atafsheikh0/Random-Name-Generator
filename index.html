<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Name Generator | By Ataf</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div class="container">
        <h4>How many times would you like to generate (up to 10)</h4>
        <div class="form">
            <input type="number" min="1" max="10" value="1" class="qty">
            <button onclick="nameQty()">Generate</button>
        </div>
        <div class="nameBox">
            <span class="nameList">
                Click on Generate Button
            </span>
        </div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
